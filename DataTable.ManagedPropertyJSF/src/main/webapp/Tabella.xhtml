<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
	    <h:outputStylesheet library="css" name="tabelle.css"/>
	</h:head>

    <h:body>
    <h:dataTable value="#{data.studenti}" var="tempStudente" 
                 styleClass="demo-table" headerClass="demo-table-header"
                 rowClasses="demo-table-odd-row" >
        <h:column>
              <f:facet name="header">Nome</f:facet>
              #{tempStudente.nome}
        </h:column>
        <h:column>
              <f:facet name="header">Cognome</f:facet>
              #{tempStudente.cognome}
        </h:column>
        <h:column>
              <f:facet name="header">Matricola</f:facet>
              #{tempStudente.matricola}
        </h:column>
    
    </h:dataTable>
    </h:body>
</html>
